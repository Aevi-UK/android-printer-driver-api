buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {

    repositories {
        jcenter()
        mavenCentral()
        google()
        maven {
            url  "http://dl.bintray.com/aevi/aevi-uk"
        }
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: 'dependencies.gradle'